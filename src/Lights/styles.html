<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Feux de Circulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="roundabout">
        <!-- Routes -->
        <div class="road north"></div>
        <div class="road south"></div>
        <div class="road east"></div>
        <div class="road west"></div>

        <!-- Feux de circulation -->
        <div class="traffic-lights north-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="traffic-lights south-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="traffic-lights east-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="traffic-lights west-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
    </div>
</body>
</html>
